<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<form class="layui-form" action="">
    <input type="hidden" name="id" id="hidenId">
    <div class="layui-form-item">
        <label class="layui-form-label">部门名</label>
        <div class="layui-input-inline">
            <input type="text" name="name" lay-verify="required" autocomplete="off" placeholder="请输入部门名" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">部门编号</label>
        <div class="layui-input-inline">
            <input type="text" name="departNum" min="0" placeholder="请输入部门编号" lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-inline">
            <input type="tel" name="remark" lay-verify="required" placeholder="请输入备注" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script>
    //当页面加载时，就会执行该部分代码
    //通过截取当前页面的URL地址获取到 ID
    var id=location.search.substring(1);
    //将ID这项参数放在表单中
    document.getElementById("hidenId").value=id;
</script>

<script src="/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form','laytpl'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,$ = layui.$;
        var laytpl = layui.laytpl;

        //提交
        form.on('submit(demo1)', function(obj){
            $.ajax({
                url:'/page/dept/update' //实际使用请改成服务端真实接口
                ,data:obj.field
                ,type:'post'
                ,success:function(res){
                    if (res == 200) {
                        //登入成功的提示与跳转
                        layer.msg('修改成功', {
                            offset: '15px'
                            ,icon: 1
                            ,time: 1000
                        }, function(){
                            location.href = "/page/dept/user_list.html"; //展现用户信息
                        });
                    } else {
                        layer.msg("修改失败", {
                            offset: '15px'
                            ,icon: 1
                            ,time: 1000
                        });
                    }
                }
            });
            return false;
        });
    });
</script>

</body>
</html>
